server :
    port : 10001

spring :

    application :
        name : CUSTOMER-SERVICE

    datasource :
        url: jdbc:h2:mem:mydb
        username: sa
        password: password
        driverClassName: org.h2.Driver
    
    jpa :
        database-platform: org.hibernate.dialect.H2Dialect

        hibernate :
            ddl-auto : update
        show-sql : true
    
    h2:
        console.enabled: true

